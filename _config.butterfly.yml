# --------------------------------------
# Hexo Generator Feed
# 生成 RSS 文件的插件
# --------------------------------------
feed:
  # 是否启用
  enable: true
  type:
    - atom
    - rss2
  path:
    - atom.xml
    - rss2.xml
  # 推送中帖子的最大数量（使用 0 或 false 以显示所有帖子）
  limit: 20
  # PubSubHubbub 中心 URL（如果您不使用，请留空）
  hub:
  # （可选）设置为 true 以在信息流中包含整个帖子的内容。
  content: false
  # (可选) 默认情况下用于摘要的帖子内容长度。仅在内容设置为假且没有自定义帖子描述时使用。
  content_limit: 140
  # (可选) 如果使用 content_limit 缩短帖子内容，则仅在达到字符限制之前，在该分隔符的最后一次出现处截断。默认情况下不使用。
  content_limit_delim:
  # 按内容排序。默认为按日期倒序
  order_by: -date
  # (可选) 自定义订阅图标。默认为主配置中指定的电子邮件的 gravatar 图标。
  icon: /favicon.ico
  # 添加自动发现功能。默认为true。许多主题已经提供此功能，因此如果您希望禁用它，可能还需要调整主题的配置。
  autodiscovery: true
  # 自定义模板路径。该文件将用于生成 feed xml 文件，请参考默认模板：atom.xml 和 rss2.xml。即使此插件配置为输出两种 feed 类型，也可以指定仅一个自定义模板。
  template:

# --------------------------------------
# Hexo Filter Nofollow
# 为网站使用到的所有外链添加rel="noopener external nofollow noreferrer", 可以有效地加强网站 SEO 和防止权重流失
# --------------------------------------
nofollow:
  enable: true
  # 插件处理的范围，可以是 'site' 或 'post'。默认值为 site
  # 'post' - 仅在您的文章内容中为外部链接添加 nofollow 属性
  # 'site' - 为整个站点的外部链接添加 nofollow 属性
  field: site
  # 排除主机名。适用时指定子域名，包括 www
  # exclude1.com 不适用于 www.exclude1.com 和 en.exclude1.com
  exclude:

# --------------------------------------
# Hexo Generator Sitemap
# 生成 sitemap.xml 文件
# --------------------------------------
sitemap:
  path:
    - sitemap.xml
    - sitemap.txt
  # 自定义模板路径。该文件将用于生成 sitemap.xml（参见默认的 XML 模板）
  #template:
  # 自定义模板路径。该文件将用于生成 sitemap.txt（参见默认 txt 模板）
  #template_txt:
  # 在网站的头部添加rel-sitemap。(默认：false)
  rel: false
  # 添加标签链接。(默认：true)
  tags: true
  # 添加分类链接。(默认：true)
  categories: true