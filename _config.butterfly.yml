# --------------------------------------
# Hexo Butterfly Theme Configuration
# If you have any questions, please refer to the documentation
# Chinese: https://butterfly.js.org/
# English: https://butterfly.js.org/en/
# --------------------------------------

# --------------------------------------
# 导航栏设置
# --------------------------------------

nav:
  # 导航框 Logo 图片
  logo: /favicon/favicon.svg
  # 是否显示标题
  display_title: true
  # 是否在滚动时显示文章标题
  display_post_title: true
  # 是否固定导航框
  fixed: true
# --------------------------------------
# 菜单栏设置
# --------------------------------------
menu:
  首页: / || fas fa-home
  归档: /archives/ || fas fa-archive
  标签: /tags/ || fas fa-tags
  分类: /categories/ || fas fa-th-list
  友链: /link/ || fas fa-link
  赞助: /reward/ || fas fa-solid fa-hand-holding-dollar
  # List||fas fa-list||hide:
  #   Music: /music/ || fas fa-music
  #   Movie: /movies/ || fas fa-video
# --------------------------------------


# --------------------------------------
# 代码块设置
# --------------------------------------

code_blocks:
  # 代码高亮主题: darker / pale night / light / ocean / false
  theme: darker
  # 是否使用 mac 风格
  macStyle: true
  # 代码块高度限制 (单位: px)
  height_limit: false
  # 是否自动换行
  word_wrap: false

  # 是否显示赋值按钮
  copy: true
  # 是否显示语言标签
  language: true
  # true: 收缩代码块 | false: 展开代码块 | none: 展开代码块并隐藏按钮
  shrink: false
  # 是否全屏显示代码块
  fullpage: false

# 社交图标
# Formal:
#   icon: link || the description || color
social:
  fab fa-github: https://github.com/KingPrimes || Github || '#hdhfbb'
  fab fa-qq: https://qm.qq.com/cgi-bin/qm/qr?k=oXOfy5e6XgWyQOrKgm5FUG06WI7DzdV4&jump_from=webapi&authKey=n6plkRlE8fp3ubbfpcyQM6+hiygMkxPwz55x3yKHTJbjB8JDGMfMUDjX3APYPJ/S || QQGroup || '#4a7dbe'
  fab fa-bilibili: https://space.bilibili.com/16131052 || Bilibili || '#f9a03c'

# --------------------------------------
# Image Settings
# --------------------------------------

favicon: /favicon/favicon.ico

avatar:
  img: https://avatars.githubusercontent.com/u/50130875
  effect: false

# 禁用所有横幅图片
disable_top_img: false

# 默认的横幅图片
default_top_img: /img/index_img.webp

# 主页横幅图片
index_img: /img/index_img.webp

# 档案页面的横幅图片
archive_img:

# 标签页子页面的默认横幅图片
tag_img:

# 标签页子页面 可以配置每个 tag 的横幅图片
# Format:
#  - tag name: xxxxx
tag_per_img:

# 分类子页面的横幅图片
category_img:

# 分类页子页面 可以配置每个 category 的横幅图片
# Format:
#  - category name: xxxxx
category_per_img:

# 页脚的背景图像
footer_img: true

# 顏色（HEX值/RGB值/顔色單詞/漸變色)
# 留空 不顯示背景
background:

# 文章封面
cover:
  # 是否显示文章封面
  index_enable: true
  # 侧栏是否显示文章封面
  aside_enable: true
  # 归档页是否显示文章封面
  archives_enable: true
  # 默认的 cover 可以配置 图片链接/颜色/渐变色 等
  default_cover:
  # - xxx.jpg

# Replace Broken Images
error_img:
  flink: /img/friend_404.gif
  post_page: /img/404.jpg

# A simple 404 page
error_404:
  enable: true
  subtitle: 'Page Not Found'
  background: /img/error-page.png


# 页面元信息
post_meta:
  # Home Page
  page:
    # 显示页面的时间: created / updated / both
    date_type: created
    # 配置时间显示明确时间还是相对时间: date / relative
    date_format: date
    # 是否显示页面的分类
    categories: true
    # 是否显示页面的标签
    tags: true
    # 是否显示页面标签
    label: true
  post:
    # 文章页 meta 显示的位置: left / center
    position: left
    # 显示文章的时间: created / updated / both
    date_type: both
    # 配置时间点示明确时间还是相对时间: date / relative
    date_format: date
    # 是否显示文章的分类
    categories: true
    # 是否显示文章的标签
    tags: true
    # 是否显示文字标签
    label: true

# --------------------------------------
# Index page settings
# --------------------------------------

# 主页设置
# 默认 top_img 全屏 site_info 在中间
# 使用默认，都无需填写
# 主页标题距离顶部距离 例如：300px/300em/300rem/10%
index_site_info_top:
# 主页 top_img 高度 例如: 300px/300em/300rem
index_top_img_height:

# 站点副标题
subtitle:
  enable: true
  # Typewriter Effect(打字效果)
  effect: true
  # Customize typed.js
  # https://github.com/mattboldt/typed.js/#customization
  typed_option:
  # Source - 调用第三方服务
  # It will show the source first, then show the content of sub
  # Choose: false/1/2/3
  # false - 关闭调用
  # 1 - hitokoto.cn
  # 2 - https://api.aa1.cn/doc/yiyan.html
  # 3 - jinrishici.com
  source: false
  # If you close the typewriter effect, the subtitle will only show the first line of sub
  sub:
    - '老王的冒险之旅'

# 卡片布局效果
# 1: 封面在左，信息在右。
# 2: 封面在右，信息在左。
# 3: 封面和信息左右交替显示
# 4: 封面在上，信息在下
# 5: 信息显示在封面上
# 6: 瀑布流布局 - 封面在上，信息在下
# 7: 瀑布流布局 - 信息显示在封面上
index_layout: 3

# Display the article introduction on homepage
# 1: 只显示 description
# 2: 优先选择 description，没有则显示 自动节选的内容
# 3: 只显示自动节选的内容
# false: 不显示文章内容
index_post_content:
  method: 2
  # 自动节选的长度，只有在 method 为2、3时生效
  length: 500

# --------------------------------------
# 文章页设置
# --------------------------------------

toc:
  post: true
  page: false
  number: true
  expand: false
  # 紧凑模式 (侧边栏只显示 Toc，只对文章生效)
  style_simple: false
  # 是否显示滚动进度百分比
  scroll_percent: true

# 文章版权
post_copyright:
  # 是否启用
  enable: true
  # 是否进行文章 URL 解码
  decode: false
  # 作者链接
  author_href: https://github.com/KingPrimes
  # 许可证类型
  license: CC BY-NC-SA 4.0
  # 许可证链接
  license_url: https://creativecommons.org/licenses/by-nc-sa/4.0/

# Sponsor/reward
reward:
  enable: false
  text:
  QR_code:
   - img: /img/wechatpay.png
     link:
     text: 微信
   - img: /img/alipay.png
     link:
     text: 支付宝

# 文章编辑按钮
# Easily browse and edit blog source code online.
post_edit:
  enable: false
  # url: https://github.com/user-name/repo-name/edit/branch-name/subdirectory-name/
  # For example: https://github.com/jerryc127/butterfly.js.org/edit/main/source/
  url:

# 相关文章
related_post:
  enable: true
  # Number of posts displayed
  limit: 6
  # Choose: created / updated
  date_type: created

# Choose: 1 / 2 / false
# 1: The 'next post' will link to old post
# 2: The 'next post' will link to new post
# false: disable pagination
post_pagination: 1

# 文章过期提醒
noticeOutdate:
  enable: false
  # Style: simple / flat
  style: flat
  # When will it be shown
  limit_day: 365
  # Position: top / bottom
  position: top
  message_prev: It has been
  message_next: days since the last update, the content of the article may be outdated.

# --------------------------------------
# Footer Settings
# --------------------------------------
footer:
  nav:
  owner:
    enable: true
    since: 2023
  # Copyright of theme and framework
  copyright:
    enable: true
    version: true
  # 设置宽度，建议不配置（可不写）
  # - width:
    # 页脚导航栏的内容，支持多个内容，每个内容可以有多个项目
    # content
      # 页脚导航栏的标题
      # - title
      # 页脚导航栏的项目，支持多个项目，每个项目可以有标题和链接
      # - item
      # 页脚导航栏项目的标题
      # - title
      # 页脚导航栏项目的链接
      # - url
      # 页脚导航栏项目的 Html 内容，支持图片等其它内容
      # - html
  # 自定义文本 可以编写 ICP备案信息等
  custom_text:

# --------------------------------------
# 侧边栏的配置
# --------------------------------------

aside:
  # 是否启用
  enable: true
  # 是否隐藏
  hide: false
  # 是否显示隐藏侧边栏的按钮
  button: true
  # 是否在移动端显示侧边栏
  mobile: true
  # 侧边栏的位置: left / right
  position: right

  display:
    # archive 页面是否显示 侧边栏
    archive: true
    # tag 页面是否显示 侧边栏
    tag: true
    # category 页面是否显示 侧边栏
    category: true

  # 作者卡片
  card_author:
    # 是否显示作者卡片
    enable: true
    # 作者描述信息
    description:
    button:
      # 是否显示按钮
      enable: true
      # 按钮图标 在这里可以找到图标名称：https://fontawesome.com/icons?d=gallery&m=free
      icon: fab fa-github
      # 按钮文字
      text: Follow Me
      # 按钮链接
      link: https://github.com/KingPrimes

  # 公告卡片
  card_announcement:
    # 是否启用
    enable: false
    # 公告内容 (可以使用 HTML 标签)
    content: This is my Blog

  # 最新文章卡片
  card_recent_post:
    # 是否启用
    enable: true
    # 显示文章数目，0为全部
    limit: 5
    # 排序方式: date / updated
    sort: date
    # 排序顺序: asc / desc
    sort_order:

  # 最新评论卡片
  card_newest_comments:
    # 是否启用
    enable: false
    # 排序顺序: asc / desc
    sort_order:
    # 显示评论数目，0为全部
    limit: 6
    # 保存时间，单位分钟，保存到本地存储，避免每次刷新都重新请求数据
    storage: 10
    # 显示头像
    avatar: true

  # 分类卡片
  card_categories:
    # 是否启用
    enable: true
    # 显示分类数目，0为全部
    limit: 8
    # 是否展开: none / true / false
    expand: none
    # 排序方式: name / count
    sort_order:

  # 标签卡片
  card_tags:
    # 是否启用
    enable: true
    # 显示标签数目，0为全部
    limit: 40
    # 是否显示颜色
    color: false
    # 排序方式, random/name/length
    orderby: name
    # 排序方式： 1 升序、-1 降序
    order: 1
    sort_order:

  # 归档卡片
  card_archives:
    # 是否启用
    enable: true
    # 归档类型: monthly / yearly
    type: monthly
    # 显示格式: YYYY年MM月
    format: MMMM YYYY
    # 排序方式： 1 升序、-1 降序
    order: -1
    # 显示数目，0为全部
    limit: 8
    sort_order:

  # 文章系列卡片
  card_post_series:
    # 是否启用
    enable: true
    # 系列名称
    series_title: false
    # 排序方式 : title / date
    orderBy: 'date'
    # 排序方式： 1 升序、-1 降序
    order: -1

  # 网站信息卡片
  card_webinfo:
    # 是否启用
    enable: true
    # 是否显示文章数量
    post_count: true
    # 是否显示最后推送时间
    last_push_date: true
    # 是否显示运行时间
    sort_order:
    # Time difference between publish date and now
    # Formal: Month/Day/Year Time or Year/Month/Day Time
    # Leave it empty if you don't enable this feature
    runtime_date: 2023/12/18 00:00:00

# --------------------------------------
# Bottom right button
# --------------------------------------

# 右下角按钮与底部按钮之间的距离（默认单位：px）
rightside_bottom:

# 繁体中文与简体中文的转换
translate:
  enable: false
  # The text of a button
  default: 繁
  # the language of website (1 - Traditional Chinese/ 2 - Simplified Chinese）
  defaultEncoding: 2
  # Time delay
  translateDelay: 0
  # The text of the button when the language is Simplified Chinese
  msgToTraditionalChinese: '繁'
  # The text of the button when the language is Traditional Chinese
  msgToSimplifiedChinese: '简'

# 阅读模式
readmode: true

# 夜间模式
darkmode:
  # 是否启用
  enable: true
  # 是否在右下角显示日夜模式切换按钮
  button: true
  # 自动切换的模式
  # autoChangeMode: 1 跟随系统而变化，不支持的浏览器/系统将按照时间 start 到 end 之间切换为 light mode
  # autoChangeMode: 2 只按照时间 start 到 end 之间切换为 light mode ,其余时间为 dark mode
  # autoChangeMode: false 取消自动切换
  autoChangeMode: 1
  # Set the light mode time. The value is between 0 and 24. If not set, the default value is 6 and 18
  # light mode 的开始时间
  start: 8
  # light mode 的结束时间
  end: 19

# 滚动状态百分比
rightside_scroll_percent: true

# Don't modify the following settings unless you know how they work
# Choose: readmode,translate,darkmode,hideAside,toc,chat,comment
# Don't repeat the same value
rightside_item_order:
  enable: false
  # Default: readmode,translate,darkmode,hideAside
  hide:
  # Default: toc,chat,comment
  show:

# Animation for the bottom right config button
rightside_config_animation: true

# --------------------------------------
# 全局配置
# --------------------------------------

anchor:
  # 当滚动时，URL 将根据标题 id 更新。默认为 false。
  auto_update: false
  # 点击标题滚动并更新锚点。默认为 false。
  click_to_scroll: false
# 图片描述
photofigcaption: false

# 复制配置
copy:
  # 是否启用
  enable: true
  # 复制的内容后面加上版权信息
  copyright:
    # 是否启用
    enable: false
    # 字数限制，当复制文字大于这个字数限制时，将在复制的内容后面加上版权信息
    limit_count: 150

# 字数统计
# 开启字数统计功能，需要安装 hexo-wordcount 插件
wordcount:
  enable: true
  # 在文章页面显示字数
  post_wordcount: true
  # 在文章页面显示閲读时间
  min2read: true
  # 在侧边栏显示网站总字数
  total_wordcount: true

# 访问人数 busuanzi (UV 和 PV)
busuanzi:
  site_uv: true
  site_pv: true
  page_pv: true

# --------------------------------------
# Math
# --------------------------------------

# About the per_page
# if you set it to true, it will load mathjax/katex script in each page
# if you set it to false, it will load mathjax/katex script according to your setting (add the 'mathjax: true' or 'katex: true' in page's front-matter)
math:
  # Choose: mathjax, katex
  # Leave it empty if you don't need math
  use: katex
  per_page: false
  hide_scrollbar: false

  mathjax:
    # Enable the contextual menu
    enableMenu: true
    # Choose: all / ams / none, This controls whether equations are numbered and how
    tags: none

  katex:
    # Enable the copy KaTeX formula
    copy_tex: true

# --------------------------------------
# 搜索
# --------------------------------------

search:
  # Choose: algolia_search / local_search / docsearch
  # leave it empty if you don't need search
  use: local_search
  placeholder:

  # Algolia Search
  algolia_search:
    # Number of search results per page
    hitsPerPage: 6

  # Local Search
  local_search:
    # Preload the search data when the page loads.
    preload: false
    # Show top n results per article, show all results by setting to -1
    top_n_per_article: 1
    # Unescape html strings to the readable one.
    unescape: false
    # Enable pagination for search results
    pagination:
      enable: true
      # Number of search results per page
      hitsPerPage: 8
    CDN:

  # Docsearch
  # https://docsearch.algolia.com/
  docsearch:
    appId:
    apiKey:
    indexName:
    option:

# --------------------------------------
# 分享设置
# --------------------------------------

share:
  # Choose: sharejs / addtoany
  # Leave it empty if you don't need share
  use: addtoany

  # Share.js
  # https://github.com/overtrue/share.js
  sharejs:
    sites: facebook,x,wechat,weibo,qq,douban,twitter

  # AddToAny
  # https://www.addtoany.com/
  addtoany:
    item: facebook,x,wechat,sina_weibo,facebook_messenger,email,copy_link

# --------------------------------------
# Comments System
# --------------------------------------

comments:
  # Up to two comments system, the first will be shown as default
  # Leave it empty if you don't need comments
  # Choose: Disqus/Disqusjs/Livere/Gitalk/Valine/Waline/Utterances/Facebook Comments/Twikoo/Giscus/Remark42/Artalk
  # Format of two comments system : Disqus,Waline
  use: Waline
  # Display the comment name next to the button
  text: true
  # Lazyload: The comment system will be load when comment element enters the browser's viewport.
  # If you set it to true, the comment count will be invalid
  lazyload: true
  # Display comment count in post's top_img
  count: true
  # Display comment count in Home Page
  card_post_count: true

# Disqus
# https://disqus.com/
disqus:
  shortname:
  # For newest comments widget
  apikey:

# Alternative Disqus - Render comments with Disqus API
# https://github.com/SukkaW/DisqusJS
disqusjs:
  shortname:
  apikey:
  option:

# Livere
# https://www.livere.com/
livere:
  uid:

# Gitalk
# https://github.com/gitalk/gitalk
gitalk:
  client_id:
  client_secret:
  repo:
  owner:
  admin:
  option:

# Valine
# https://valine.js.org
valine:
  appId:
  appKey:
  avatar: monsterid
  # This configuration is suitable for domestic custom domain name users, overseas version will be automatically detected (no need to manually fill in)
  serverURLs:
  bg:
  # Use Valine visitor count as the page view count
  visitor: false
  option:

# Waline - A simple comment system with backend support fork from Valine
# https://waline.js.org/
waline:
  serverURL: https://waline.kingprimes.top/
  bg:
  # Use Waline pageview count as the page view count
  pageview: true
  option:
    wordLimit: 1000
    pageSize: 10
    imageUploader: false

# Utterances
# https://utteranc.es/
utterances:
  repo:
  # Issue Mapping: pathname/url/title/og:title
  issue_term: pathname
  # Theme: github-light/github-dark/github-dark-orange/icy-dark/dark-blue/photon-dark
  light_theme: github-light
  dark_theme: photon-dark
  js:
  option:

# Facebook Comments Plugin
# https://developers.facebook.com/docs/plugins/comments/
facebook_comments:
  app_id:
  # optional
  user_id:
  pageSize: 10
  # Choose: social / time / reverse_time
  order_by: social
  lang: en_US

# Twikoo
# https://github.com/imaegoo/twikoo
twikoo:
  envId:
  region:
  # Use Twikoo visitor count as the page view count
  visitor: false
  option:

# Giscus
# https://giscus.app/
giscus:
  repo:
  repo_id:
  category_id:
  light_theme:
  dark_theme:
  js:
  option:

# Remark42
# https://remark42.com/docs/configuration/frontend/
remark42:
  host:
  siteId:
  option:

# Artalk
# https://artalk.js.org/guide/frontend/config.html
artalk:
  server:
  site:
  # Use Artalk visitor count as the page view count
  visitor: false
  option:

# --------------------------------------
# Chat Services
# --------------------------------------

chat:
  # Choose: chatra/tidio/crisp
  # Leave it empty if you don't need chat
  use:
  # Chat Button [recommend]
  # It will create a button in the bottom right corner of website, and hide the origin button
  rightside_button: false
  # The origin chat button is displayed when scrolling up, and the button is hidden when scrolling down
  button_hide_show: false

# https://chatra.io/
chatra:
  id:

# https://www.tidio.com/
tidio:
  public_key:

# https://crisp.chat/en/
